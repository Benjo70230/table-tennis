{{ define "main" }}
<main>
  <div class="container mx-auto pt-32">
    <h2
      class="text-black font-bold font-sans leading-normal text-3xl md:text-5xl mx-auto flex justify-center mb-20 md:mb-24 border-red uppercase">
      {{ .Params.title }}</h2>

    
      {{ with (.Site.GetPage (printf "/%s" "vijesti")) }}
      {{ range $i, $p := .Pages }}
      
            {{ partial "news-item" (dict "context" . )}}
        {{ end }}
      {{ end }}
  </div>
</main>
{{ end }}
