{{ define "main" }}
<main>
  <div class="container mx-auto p-32">
    <h2
      class="text-black font-bold font-sans leading-normal text-3xl md:text-5xl mx-auto flex justify-center mb-20 md:mb-24 border-red">
      {{ .Params.title }}</h2>

    <div class="flex flex-wrap container mx-auto">
      {{ with (.Site.GetPage (printf "/%s" "vijesti")) }}
      {{ range $i, $p := .Pages }}
      <div class="w-full sm:w-6/12 md:w-6/12 lg:w-4/12">
            {{ partial "news" (dict "context" . )}}
          </div>
        {{ end }}
      {{ end }}
    </div>
  </div>
</main>
{{ end }}
