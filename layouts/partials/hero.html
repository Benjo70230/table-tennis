<section class="bg-red-200 relative">
  <div class="min-h-screen hero-image bg-right-bottom flex">
    <img class="absolute w-full h-full object-cover" src="{{ .image.src }}"
      data-src="{{ .image.src }}?nf_resize=fit&h=620" alt="{{ .image.alt }}">
    <div class="hero-image__title absolute p-4 z-10">
      <div class="py-4 px-5">
        <div class="animated mb-3 text-2xl md:text-4xl">
          <h3 class="text-red-800 text-4xl md:text-6xl leading-tight font-sans pb-4">{{ .headline }}</h3>
          <h2 class="uppercase font-sans text-red-800 font-bold leading-tight text-4xl md:text-5xl mb-20 md:mb-24">
            {{ .headline2 }}</h2>
        </div>
      </div>
    </div>
    <div class="flex items-center mx-auto absolute lg:right-40 lg:bottom-40">
      <div class="z-20 text-white">
        <a href="#"
          class="inline-block h-32 w-52 bg-red-800 text-white text-center no-underline hover:bg-blue-800 p-4 rounded pb-4">Dokumenti
          <img class="w-12 h-12 mx-auto mt-4" src="/media/uploads/icon-document.png" alt=""></a>
      </div>
    </div>
  </div>
</section>
